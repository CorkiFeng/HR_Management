<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>上传文件</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui2.0/css/layui.css" th:href="@{/static/admin/layui2.0/css/layui.css}" />
	</head>

	<body>
		<div class="wrap-container clearfix">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>拖拽上传</legend>
			</fieldset>
			<div class="layui-upload-drag" id="test10">
				<i class="layui-icon"></i>
				<p>点击上传，或将文件拖拽到此处</p>
				<div class="layui-hide" id="uploadDemoView">
					<hr>
					<span>上传成功</span>
				</div>
			</div>
		</div>
		<script src="../../static/admin/layui2.0/layui.all.js" th:src="@{/static/admin/layui2.0/layui.all.js}" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use('upload', function(){
				var upload = layui.upload;

				//执行实例
				upload.render({
					elem: '#test10'
					,url: 'index/upload' //改成您自己的上传接口
					,accept:'file'
					// , done: function (res) {
					// 	layer.msg('上传成功');
					// 	layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
					// 	console.log(res)
					// }
				});
			});
		</script>
	</body>
</html>
