<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>部门查询</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" th:href="@{/static/admin/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" th:href="@{/static/admin/css/admin.css}" />
	</head>

	<body>
		<div style="height: 693px" class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" method="get" th:action="@{/search_job}" action="#">
						<div class="layui-form-item">
							<div class="layui-inline">
								<select name="jid" required>
									<option value="">请选择职位</option>
									<option  th:value="${jobss.jid}" th:each="jobss:${jobss}">[[${jobss.jname}]]</option>
								</select>
							</div>
							<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
						</div>


					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob">
							<colgroup>
								<col>
								<col class="hidden-xs">
								<col class="hidden-xs">
								<col>
								<col class="hidden-xs">
								<col class="hidden-xs">
								<col>
								<col>
							</colgroup>
							<thead>
								<tr>
									<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
									<th>职位号</th>
									<th>职位名</th>
									<th>说明</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="jobs:${jobs}">
									<td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>
									<td>[[${jobs.jid}]]</td>
									<td>[[${jobs.jname}]]</td>
									<td>[[${jobs.jremark}]]</td>
									<td>
										<div class="layui-inline">
											<button th:attr="del_url=@{/delete_job(id=${jobs.jid})}" class="layui-btn layui-btn-small layui-btn-danger delete_btn" data-id="1" data-url=""><i class="layui-icon">&#xe640;</i></button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			<form id="del_form" method="post">
				<input type="hidden" name="_method" value="DELETE">
			</form>
		</div>
		<script src="../static/admin/js/jquery-3.5.1.js" th:src="@{/static/admin/js/jquery-3.5.1.js}"></script>
		<script src="../../static/admin/layui/layui.js" th:src="@{/static/admin/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/common.js" th:src="@{/static/admin/js/common.js}" type="text/javascript" charset="utf-8"></script>
		<script>
			$(".delete_btn").click(function () {

				$("#del_form").attr("action",$(this).attr("del_url")).submit();
				return false;
			})

		</script>
	</body>

</html>
